{% extends 'layout.html'%}

{% block title %}
    {{note.title }}
{% endblock %}

{% block content %}
    <section>
        <h1>{{note.title }}</h1>
        <p> {{note.date }} </p>
        <p> {{note.body }} </p>
        <p>
            {% for tag in note.tags.all %}
                {{tag.name}}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    </section>
   
{% endblock %}
