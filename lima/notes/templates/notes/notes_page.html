{% extends 'notes/notes_layout.html'%}


{% block notes_content %}
    <section>
        <h1>{{note.title }}</h1>
        <p> {{note.date }} </p>
        <p> {{note.body }} </p>
        <p>
            {% for tag in note.tags.all %}
                    <a href="{% url 'notes:tagged_notes' tag.name %}">
                        {{tag.name}}
                    </a>
                {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    </section>
   
{% endblock %}
